[project]
name = "py-pieces"
version = "0.1.0"
description = "Add your description here"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.12.4",
    "orjson>=3.11.1",
    "polars>=1.32.2",
    "ruff>=0.12.8",
]

[tool.ruff]
unsafe-fixes = true

[tool.ruff.lint]
select = [
    "E4", "E7", "E9", "F", # default rules
    "B", "A", # flake8 rules
    "I", # isort rules
]
