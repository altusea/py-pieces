[project]
name = "py-pieces"
version = "2025.10.0"
description = "Python code pieces"
requires-python = ">=3.14"
dependencies = [
    "anyio>=4.11.0",
    "pydantic>=2.12.0",
    "mcp[cli]>=1.16.0",
    "orjson>=3.11.3",
    "polars>=1.34.0",
    "ruff>=0.14.0",
    "scikit-learn>=1.7.2",
    "trio>=0.31.0",
]

[tool.ruff]
unsafe-fixes = true

[tool.ruff.lint]
select = [
    "E4", "E7", "E9", "F", # default rules
    "B", "A", # flake8 rules
    "I", # isort rules
]
